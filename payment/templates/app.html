{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div
            class="container-fluid d-flex justify-content-center align-self-center"
        >
            <div
                class="d-flex col-12 col-lg-6 justify-content-between vh-100 align-items-center"
            >
                <div class="col-12 col-lg-6">
                    <img
                        src="{{course.course_image.url}}"
                        alt="course image"
                        class="img-fluid"
                    />
                </div>
                <div class="col-12 col-lg-6">
                    <h4>{{course.course_name}}</h4>
                    <p>{{course.description}}</p>
                    <h5>${{cart.amount}}</h5>
                    <a
                        class="btn btn-outline-dark ms-2 me-2"
                        href="{% url 'dashboard'%}"
                    >
                        Back
                    </a>
                    <div class="d-flex justify-content-end mt-2">
                        <form
                            action="{% url 'app_charge' course.id request.user.id %}"
                            method="POST"
                        >
                            {% csrf_token %}
                            <script
                                src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="rzp_test_acgCaQhDp1w1uK"
                                data-amount="{{amount}}"
                                data-name="Virtual Learn"
                                data-description="Purchase Description"
                                data-image="vk.jpg"
                                data-netbanking="true"
                                data-description="Tron Legacy"
                                data-prefill.name="Harshil Mathur"
                                data-prefill.email="harshil@razorpay.com"
                                data-prefill.contact="8086555027"
                                data-notes.shopping_order_id="21"
                            ></script>
                            <input
                                type="hidden"
                                name="shopping_order_id"
                                value="21"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/e5dd95e34e.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>

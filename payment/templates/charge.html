{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link
            href="https://unpkg.com/css.gg@2.0.0/icons/css/mail.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <h1>Payment Success</h1>

        <div class="container">
            <div class="row justify-content-center">
                <div class="border w-50 p-5 ms-5" id="divToExport">
                    <div class="">
                        <div class="text-center">
                            <h3>Bill</h3>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Bill No:</div>
                            <div class="col-sm-4">BC{{user.id}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Name:</div>
                            <div class="col-sm-4">{{user.username}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Course :</div>
                            <div class="col-sm-4">{{course_name}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Amount Paid:</div>
                            <div class="col-sm-4">{{amount}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Payment Status:</div>
                            <div class="col-sm-4">Success</div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button onclick="generatePDF()">Download PDF</button>

                    <a
                        class="btn btn-outline-dark ms-2 me-2"
                        href="{% url 'dashboard' %}"
                        >home</a
                    >
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function generatePDF() {
                // Choose the element id which you want to export.
                var element = document.getElementById("divToExport");
                element.style.width = "auto";
                element.style.height = "auto";
                var opt = {
                    margin: 0.3,
                    filename: "bill.pdf",
                    image: {
                        type: "jpeg",
                        quality: 1,
                    },
                    html2canvas: {
                        scale: 1,
                    },
                    jsPDF: {
                        unit: "in",
                        format: "letter",
                        orientation: "landscape",
                        precision: "12",
                        width: 12,
                    },
                };

                // choose the element and pass it to html2pdf() function and call the save() on it to save as pdf.
                html2pdf().set(opt).from(element).save();
            }
        </script>
        <script
            src="https://kit.fontawesome.com/e5dd95e34e.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
